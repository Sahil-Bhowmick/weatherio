<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Weatherio provides accurate and up-to-date weather information for cities around the globe. Search for your city and view current conditions, forecasts, and more!">
  <meta name="keywords" content="weather, forecast, current temperature, air quality, humidity, visibility, weather app, city weather">
  <meta name="author" content="Sahil Bhowmick">
  <meta property="og:title" content="Weatherio">
  <meta property="og:type" content="website">
  <title>Weatherio</title>
  <link rel="icon" href="./assets/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #1a202c; 
      color: #cbd5e0; 
    }
    .recent-cities {
      max-height: 200px; 
      overflow-y: auto; 
      z-index: 10;
    }
    .search-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #A0AEC0; 
      cursor: pointer; 
    }
    .forecast-item {
      background-color: #2d3748; 
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .forecast-item img {
      display: block;
      margin: 0 auto;
      width: 64px; 
      height: 64px; 
    }
    .forecast-item p {
      margin: 4px 0;
    }
    .highlight-item {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #2d3748; 
      border-radius: 8px;
    }
    .highlight-icon {
      color: #4FD1C5; 
      margin-right: 10px; 
      font-size: 1.5em; 
    }
  </style>
</head>
<body>
  <main class="container mx-auto p-6">
    <header class="flex justify-between items-center p-2 bg-gray-800 rounded-md shadow-md">
      <h1 class="text-3xl font-bold text-purple-400 hidden md:ml-6 md:block">weatherio</h1>
      <div class="relative w-full max-w-sm mr-2">
        <input 
          type="text" 
          placeholder="Search city..." 
          class="p-2 rounded bg-gray-700 text-gray-200 w-full focus:outline-none focus:ring focus:ring-purple-500 pr-10" 
          id="city-search"
          autocomplete="off"
        >
        <i class="fas fa-search search-icon"></i>
        <div class="absolute left-0 right-0 mt-1 bg-gray-700 text-gray-200 rounded-md shadow-lg recent-cities hidden">
          <!-- Recent city items will be dynamically added here -->
        </div>
      </div>
      <button class="bg-purple-600 text-white px-5 py-3 rounded flex items-center hover:bg-purple-700 transition md:mt-0 md:mr-6" id="current-location">
        <i class="fas fa-map-marker-alt mr-2 text-lg"></i>
        <span class="hidden md:inline">Current Location</span>
      </button>
    </header>
    
    <!-- Current Weather -->
    <section class="mt-10 grid grid-cols-1 md:grid-cols-3 gap-4">
      <article class="bg-gray-800 p-6 rounded shadow-lg">
        <h2 class="text-2xl font-bold text-purple-400 md:col-span-3">Weather at a Glance</h2>
        <div class="text-5xl font-bold text-white" id="current-temperature"></div>
        <div class="text-lg text-gray-300" id="weather-description"></div>
        <div class="text-gray-400" id="date-location"></div>
        <div class="text-gray-400 text-lg" id="current-time"></div>
      </article>

      <!-- Today's Highlights -->
      <aside class="col-span-2 bg-gray-800 p-6 rounded shadow-lg">
        <h2 class="text-2xl font-bold text-purple-400">Today's Highlights</h2>
        <div class="grid grid-cols-2 gap-4 mt-4">
          <div class="highlight-item">
            <i class="fas fa-wind highlight-icon"></i>
            <div>
              <p class="font-bold text-gray-300">Wind Speed</p>
              <p id="wind-speed" class="text-gray-200">Loading...</p>
            </div>
          </div>
          <div class="highlight-item">
            <i class="fas fa-sun highlight-icon"></i>
            <div>
              <p class="font-bold text-gray-300">Sunrise</p>
              <p id="sunrise-time" class="text-gray-200">Loading...</p>
              <p class="font-bold text-gray-300">Sunset</p>
              <p id="sunset-time" class="text-gray-200">Loading...</p>
            </div>
          </div>
          <div class="highlight-item">
            <i class="fas fa-tint highlight-icon"></i>
            <div>
              <p class="font-bold text-gray-300">Humidity</p>
              <p id="humidity" class="text-gray-200">Loading...</p>
            </div>
          </div>
          <div class="highlight-item">
            <i class="fas fa-tachometer-alt highlight-icon"></i>
            <div>
              <p class="font-bold text-gray-300">Pressure</p>
              <p id="pressure" class="text-gray-200">Loading...</p>
            </div>
          </div>
          <div class="highlight-item">
            <i class="fas fa-eye highlight-icon"></i>
            <div>
              <p class="font-bold text-gray-300">Visibility</p>
              <p id="visibility" class="text-gray-200">Loading...</p>
            </div>
          </div>
          <div class="highlight-item">
            <i class="fas fa-thermometer-half highlight-icon"></i>
            <div>
              <p class="font-bold text-gray-300">Feels Like</p>
              <p id="feels-like" class="text-gray-200">Loading...</p>
            </div>
          </div>
        </div>
      </aside>
    </section>

    <!-- 5 Days Forecast -->
    <section class="bg-gray-800 p-6 mt-6 rounded shadow-lg">
      <h2 class="text-2xl font-bold text-purple-400">5 Days Forecast</h2>
      <div class="flex flex-col md:grid grid-cols-5 gap-4 mt-4 text-center" id="forecast-display">
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
